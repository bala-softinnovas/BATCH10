<template>
    <lightning-card title="LMS Web Component A">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                label="Enter a message to publish"
                onchange={changeHandler}>
            </lightning-input>
            <div class="slds-var-m-top_small">
                <lightning-button
                    label="Publish"
                    variant="brand"
                    onclick={publishHandler}>
                </lightning-button>
            </div>
            <div class="slds-var-m-top_small">
                <strong>Message Received: </strong><br/>
                {messageReceived}
            </div>
        </div>
    </lightning-card>
</template>
